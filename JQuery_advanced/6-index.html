<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        
        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append($('<table>'));
                $('table').append($('<thead>'));
                $('thead').append($('<tr>'));
                $('thead tr').append($('<th>').text('Firstname'), $('<th>').text('Lastname'));
                $('table').append($('<tbody>'));
            }

            function addNewMember(firstName, lastName, position) {
                const row = $('<tr>');
                const firstNameCell = $('<td>').text(firstName);
                const lastNameCell = $('<td>').text(lastName);
                const removeCell = $('<td>').text('(x)').css('background-color', 'orange');
                
                removeCell.click(function() {
                    row.remove();
                });
                
                row.append(firstNameCell, lastNameCell, removeCell);
                
                if (position === 'before') {
                    $('tbody').prepend(row);
                } else {
                    $('tbody').append(row);
                }
            }

            function createForm() {
                $('table').before($('<input type="text" placeholder="First Name">'));
                $('table').before($('<input type="text" placeholder="Last Name">'));
                $('table').before($('<select><option value="after">After</option><option value="before">Before</option></select>'));
                $('table').before($('<input type="submit" value="Submit">'));
                
                $('input[type="submit"]').click(function() {
                    const firstName = $('input[type="text"]:first').val();
                    const lastName = $('input[type="text"]:nth-of-type(2)').val();
                    const position = $('select').val();
                    
                    addNewMember(firstName, lastName, position);
                    
                    $('input[type="text"]').val('');
                });
            }

            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
            createForm();
        </script>

    </body>

</html>
