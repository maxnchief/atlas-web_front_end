<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 1</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script>
            function createFamilyTree() {
                const table = $('<table></table>');
                const thead = $('<thead></thead>');
                const headerRow = $('<tr></tr>');
                headerRow.append('<th>Firstname</th>');
                headerRow.append('<th>Lastname</th>');
                thead.append(headerRow);
                table.append(thead);

                const tbody = $('<tbody></tbody>');
                table.append(tbody);

                $('body').append(table);
            }

            function addNewMember(firstName, lastName) {
                const row = $('<tr></tr>');
                row.append(`<td>${firstName}</td>`);
                row.append(`<td>${lastName}</td>`);

                const deleteCell = $('<td>(x)</td>');
                deleteCell.css('background-color', 'orange');
                deleteCell.on('click', function () {
                    $(this).parent().remove();
                });
                row.append(deleteCell);

                $('table tbody').append(row);
            }

            createFamilyTree();

            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
            
        </script>
    </body>

</html>
