<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <style>
         .Primary {
            background-color: #007bff;
            color: white;
            padding: .5rem;
            text-align: center;
        }

        .Success {
            background-color: #28a745;
            color: white;
            padding: .5rem;
            text-align: center;
        }

        .Danger {
            background-color: #dc3545;
            color: white;
            padding: .5rem;
            text-align: center;
        }

        .Warning {
            background-color: #ffc107;
            color: white;
            padding: .5rem;
            text-align: center;
        }

        .First-row {
            display: flex;
            flex-wrap: wrap;
            }

            @media (min-width: 992px) {
                .First-row > div {
                    flex: 1;
                }
            }

            @media (max-width: 991.99px) {
                .First-row > div {  
                    flex: 100%;
                }
            }
        .Second-row {
            display: flex;
            flex-wrap: wrap;
            }

            @media (min-width: 576px) {
                .Second-row > div {
                    flex: 1;
                }
            }

            @media (max-width: 575.99px) {
                .Second-row > div {  
                    flex: 100%;
                }
            }

        .Third-row {
            display: flex;
            flex-wrap: wrap;
            }

            @media (min-width: 992px) {
                .Third-row > div:first-child {
                    flex: 1;
                }

                .Third-row > div:nth-child(2) {
                    flex: 2;
                }

                .Third-row > div:nth-child(3) {
                    flex: 50%;    
                }
            }
            @media (max-width: 991.99px) {
                .Third-row > div {  
                    flex: 100%;
                }
            }

        .Fourth-row {
            display:flex;
            flex-direction: row;
        }
            @media (min-width: 1200px) {
                .Fourth-row > div {
                    flex: 1;
                }
            }

            @media (min-width: 992px) and (max-width: 1199.99px) {
                .Fourth-row > div {
                    order: 2;
                    flex: 1;
                }
                .Fourth-row > div:nth-child(2) {
                order: 3;
                }
                .Fourth-row > div:nth-child(3) {
                order: 4;
                }
                .Fourth-row > div:nth-child(4) {
                order: 1;
                }
            }
            @media (max-width: 991.99px) and (min-width: 768px) {
                .Fourth-row > div {  
                    flex: 1;
                    order: 3;
                }
                .Fourth-row > div:nth-child(2) {
                order: 4;
                }
                .Fourth-row > div:nth-child(3) {
                order: 1;
                }
                .Fourth-row > div:nth-child(4) {
                order: 2;
                }
            }
            @media (max-width: 767.99px) {
                .Fourth-row > div {  
                    flex: 1;
                    order: 4;
                }
                .Fourth-row > div:nth-child(2) {
                order: 1;
                }
                .Fourth-row > div:nth-child(3) {
                order: 2;
                }
                .Fourth-row > div:nth-child(4) {
                order: 3;
                }
            }

        @media (min-width: 768px){
            .Fifth-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .Fifth-row > div {
                min-width:16%;
            }
        }

        @media (min-width: 768px){
            .Sixth-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;

            }
            .Sixth-row > div {
                min-width:16%;
            }
            .Sixth-row > div:nth-child(2) {
                margin-left: 15%;
            }
        }
    </style>
    <body>
        <div class="First-row">
            <div class="Primary">Primary</div>
            <div class="Success">Success</div>
            <div class="Danger">Danger</div>
            <div class="Warning">Warning</div>
        </div>

        <hr />

        <div class="Second-row">
            <div class="Primary">Primary</div>
            <div class="Success">Success</div>
            <div class="Danger">Danger</div>
            <div class="Warning">Warning</div>
        </div>

        <hr />

        <div class="Third-row">
            <div class="Primary">Primary</div>
            <div class="Success">Success</div>
            <div class="Danger">Danger</div>
        </div>

        <hr />

        <div class="Fourth-row">
            <div class="Primary">Primary</div>
            <div class="Success">Success</div>
            <div class="Danger">Danger</div>
            <div class="Warning">Warning</div>
        </div>

        <hr/>

        <div class="Fifth-row">
            <div class="Primary">Primary</div>
            <div class="Success">Success</div>
        </div>

        <hr/>

        <div class="Sixth-row">
            <div class="Primary">Primary</div>
            <div class="Success">Success</div>
            <div class="Danger">Danger</div>
        </div>
    </body>
</html>
